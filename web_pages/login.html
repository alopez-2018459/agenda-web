<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login/login.css">
    <link rel="stylesheet" href="/css/button/button-login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="login-main">
        <div class="login-input-container">
            <div class="form-container">
                <div class="header">
                    Welcome
                </div>   
                <div class="form-container">
                        <div class="input-global user-input">
                            <input type="text" placeholder="Username">
                            <i class="fa-solid fa-user"></i>    
                        </div>
                        <div class="input-global pass-input">
                            <input type="password" placeholder="Password">
                            <i class="fa-solid fa-lock"></i>
                        </div>
                        <div class="btn-login-container">
                                <a class="button-28" href="/web_pages/dashboard.html">Sing in</a>
                                <i class="fa-solid fa-check"></i>
                                
                        </div>
                </div>
            </div>
            <dir class="right-login-container">
            </dir>
        </div>
        <div class="login-banner">
                <video class="video-banner" poster="/vid/login/login-bg-poster.png" autoplay muted loop>
                    <source src="/vid/login/login_video_bg.mp4" type="video/mp4">
                </video>
        </div>
    </div>

    <script src="/js/login/inputFields.js"></script>
    <script src="/js/login/loader.js"></script>
    <script src="https://kit.fontawesome.com/fb14218d1a.js" crossorigin="anonymous"></script>
</body>
</html>
